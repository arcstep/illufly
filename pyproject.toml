[tool.poetry]
name = "illufly"
version = "0.1.1"
description = "A framework designed for multi agents with GPT or other large language models."
authors = ["arcstep <xuehongwei@illufly.com>"]
homepage = "https://github.com/arcstep/illufly"
repository = "https://github.com/arcstep/illufly.git"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4"
pydantic = ">=1,<3"
langchain = ">=0.1.0,<0.3.0"
langchain-community = ">=0.0.38,<0.3.0"
mistune = "^3.0.2"
pandas = "^2.2.2"
openpyxl = "^3.1.4"
python-jose = "^3.3.0"
fastapi = "^0.111.0"
dashscope = "^1.20.6"
openai = "^1.43.0"
zhipuai = "^2.1.5.20230904"
redis = "^5.0.8"

[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.1"
python-statemachine = "^2.2.0"
pydot = "^2.0.0"
fastapi = "^0.111.0"
asyncio = "^3.4.3"
setuptools = "^69.1.0"
poetry2setup = "^1.1.0"
ipykernel = "^6.29.2"
pytest = "^8.0.1"
pydantic = "1.10.13"
docx2txt = "^0.8"
pypdf = "^4.1.0"
markdown = "^3.6"
langchain-openai = "^0.1.7"
langserve = "^0.2.2"
sse-starlette = "^2.1.2"
faiss-cpu = "^1.8.0.post1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "illufly/**/*"
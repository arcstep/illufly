[tool.poetry]
name = "illufly"
version = "1.0.1"
description = "A simple Agent framework based on GPT with auto-evolution ability."
authors = ["arcstep <xuehongwei@illufly.com>"]
homepage = "https://github.com/arcstep/illufly"
repository = "https://github.com/arcstep/illufly.git"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.10.4"
pyzmq = "^26.2.0"
rocksdict = "^0.3.25"
faiss-cpu = "^1.8.0.post1"
python-dotenv = "^1.0.1"
asyncio = "^3.4.3"
regex = "^2024.11.6"
openai = "^1.59.6"
async-timeout = "^5.0.1"
python-statemachine = "^2.5.0"

[tool.poetry.group.dev.dependencies]
setuptools = "^69.1.0"
poetry2setup = "^1.1.0"
ipykernel = "^6.29.2"
markdown = "^3.6"
dashscope = "^1.20.11"
pandas = "^2.2.3"
pyyaml = "^6.0.2"
seaborn = "^0.13.2"
jupyter = "^1.1.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
behave = "^1.2.6"
pytest-bdd = "^8.1.0"
allure-pytest = "^2.13.5"
pytest-cov = "^4.0.0"
trio = "^0.27.0"
httpx = "^0.24.0"
freezegun = "^1.2.0"
sse-starlette = "^2.1.2"
pytest-timeout = "^2.3.1"
vcrpy = "6.0.1"
anyio = "^4.8.0"
pytest-tornasync = "^0.6.0.post2"
pytest-trio = "^0.8.0"
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "illufly/**/*"

[tool.anyio]
backend = "asyncio"

[tool.poetry.scripts]
bdd = "scripts.behave_runner:main"

[tool.poetry.group.ml]
optional = true

[tool.poetry.group.ml.dependencies]
torch = "2.0.1"
sentence-transformers = "^3.1.1"

[tool.poetry.group.viz]
optional = true

[tool.poetry.group.viz.dependencies]
matplotlib = "^3.9.2"
seaborn = "^0.13.2"
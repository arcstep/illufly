[tool.poetry]
name = "illufly"
version = "0.6.4"
description = "A simple Agent framework based on GPT with auto-evolution ability."
authors = ["arcstep <xuehongwei@illufly.com>"]
homepage = "https://github.com/arcstep/illufly"
repository = "https://github.com/arcstep/illufly.git"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.100.0"
python-jose = "^3.3.0"
passlib = {version = "^1.7.4", extras = ["bcrypt"]}
argon2-cffi = "^23.1.0"
python-multipart = "^0.0.9"
aiohttp = "^3.10.10"
numpy = "^2.1.3"
pandas = "^2.2.2"
scipy = "^1.14.1"
faiss-cpu = "^1.8.0.post1"
mistune = "^3.0.2"
chevron = "^0.14.0"
tiktoken = "^0.7.0"
matplotlib = "^3.9.2"
seaborn = "^0.13.2"
tabulate = "^0.9.0"

[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.1"
pydot = "^2.0.0"
setuptools = "^69.1.0"
poetry2setup = "^1.1.0"
ipykernel = "^6.29.2"
markdown = "^3.6"
torch = "2.0.1"
sentence-transformers = "^3.1.1"
gradio = "^5.1.0"
dashscope = "^1.20.11"
alibabacloud-avatar20220130 = "^2.5.3"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
behave = "^1.2.6"
pytest = "^8.2.0"
pytest-bdd = "^8.1.0"
allure-pytest = "^2.13.5"
pytest-cov = "^4.0.0"
pytest-asyncio = ">=0.20.3,<0.22.0"
trio = "^0.27.0"
asyncio = "^3.4.3"
httpx = "^0.24.0"
freezegun = "^1.2.0"
sse-starlette = "^2.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "illufly/**/*"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
pythonpath = ["."]
markers = [
    "anyio: mark test as anyio test",
    "smoke: mark a test as a smoke test",
    "integration: mark a test as an integration test"
]
bdd_features_base_dir = "bdd/features/"

[tool.anyio]
backend = "asyncio"

[tool.poetry.scripts]
bdd = "scripts.behave_runner:main"

[tool.poetry.group.ml]
optional = true

[tool.poetry.group.ml.dependencies]
torch = "2.0.1"
sentence-transformers = "^3.1.1"

[tool.poetry.group.viz]
optional = true

[tool.poetry.group.viz.dependencies]
matplotlib = "^3.9.2"
seaborn = "^0.13.2"